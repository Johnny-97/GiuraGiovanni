<form [formGroup]="form">
    <div class="grid gap-3 grid-cols-2">
        <div>
            <h5>Nome</h5>
            <span class="p-float-label">
                <input id="nome" type="text" pInputText class="p-inputtext-lg rounded-md w-full" [formControl]="name" />
                <label for="nome">Username</label>
            </span>
        </div>
        <div>
            <h5>E-mail</h5>
            <span class="p-float-label">
                <input id="nome" type="text" pInputText class="p-inputtext-lg rounded-md w-full" [formControl]="email" />
                <label for="nome">Username</label>
            </span>
        </div>
        <div class="flex gap-x-4">
            <div>
                <h5>Sesso</h5>
                <div class="field-checkbox">
                    <p-checkbox [binary]="true" inputId="sesso" [formControl]="gender"></p-checkbox>
                    <label for="sesso">{{gender.value ? 'Uomo': 'Donna'}}</label>
                </div>
            </div>
            <div>
                <h5>Stato</h5>
                <div class="field-checkbox">
                    <p-checkbox [binary]="true" inputId="stato" [formControl]="status"></p-checkbox>
                    <label for="stato">{{status.value ? 'Attivo': 'Non Attivo'}}</label>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="flex gap-5 justify-end mt-3">
    <gg-button type="info" (click)="addUser()" [disabled]="form.invalid"> Aggiungi utente</gg-button>
    <gg-button type="danger" (click)="abort()"> Annulla</gg-button>
</div>

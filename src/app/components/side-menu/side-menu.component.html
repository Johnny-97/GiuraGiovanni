<div class="sidebar">
  <h2 class="text-center text-3xl font-bold">Men√π</h2>
  <ul>
    <li *ngFor="let item of items; let i = index" class="mt-5" [ngClass]="i===items.length-1?'mb-14':''">
      <a [routerLink]="item.link" routerLinkActive="activeLink">
        <div class="flex flex-col text-center">
          <i [class]="item.icon"></i>
          <span>{{ item.label }}</span>
        </div>
      </a>
    </li>
    <li class="last">
      <a routerLink="/logout">
        <div class="flex flex-col text-center">
          <i class="pi pi-sign-out"></i>
          <span>Log-Out</span>
        </div>
      </a>
    </li>
  </ul>
</div>
